<div class="container">
<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form  [formGroup]="loginForm"  class="form" (ngSubmit)="login(loginForm.value)">
                      <h3 class="text-center text-info" style="    padding-top: 19px;">Login</h3>
                      <div class="form-group animated bounceInLeft">
                          <label for="username" class="text-info">Username</label><br>
                          <input type="text" name="username" id="username" formControlName="username" class="form-control">
                      </div>
                      <div class="form-group animated bounceInRight" >
                          <label for="password" class="text-info">password</label><br>
                          <input type="password" name="password" id="password" formControlName="password" class="form-control">
                      </div>
                      <div class="form-group">
                        <button  class="btn btn-lg  btn-block animated bounceInDown" >
                          Login</button>
                     
                      </div>
                     
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
