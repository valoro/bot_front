<div class="row">
  <form>
    <div class="col-md-12">
      <div class="form-group" *ngFor="let Train of train; let in=index">
        <input type="text" placeholder="Question" [(ngModel)]="Train.q" name="q{{in}}" class="form-control" />
        <input type="text" placeholder="Answer" [(ngModel)]="Train.a" name="a{{in}}" class="form-control" />
      </div>
      <div>
        <label title="Add More Questions And Answers To Train Your Bot" (click)="addMore()" class="btn">
            <span class="mr-2"><i class="fa fa-plus-square"></i></span>
          <span>Add More Sets</span>
        </label>
      </div>
      <div>
        <input type="submit" class="btn btn-submit hovercolor" (click)="onSubmit()" value="Submit" />
      </div>
    </div>
  </form>
</div>
