<app-header></app-header>

<div class="row">
  <div class="card-deck">
    <div class="card">
      <div class="card-header"><b>Train By Scenario</b></div>
      <div class="card-body">
        <p class="card-text">Train your bot with a set of questions and answers</p>
        <app-question-answer></app-question-answer>
      </div>
    </div>
    <div class="card">
      <div class="card-header"><b>Train By File</b></div>
      <div class="card-body">
        <p class="card-text">Train your bot with a pre-configured <b>csv</b> file</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <a class="btn btn-primary input-group-text  upload-btn" (click)="uploadfile()" id="upload-btn">Upload</a>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="readFile($event)" accept=".csv" />
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header"><b>Train Now</b></div>
      <div class="card-body">
        <p class="card-text">Train your bot with just single button</p>
        <a (click)="trainNow()" class="btn btn-primary input-group-text train-btn" id="train-btn">Train Now</a>
      </div>
    </div>
  </div>
</div>
